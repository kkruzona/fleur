    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="cart.css">
        <script src="https://kit.fontawesome.com/450388363a.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>
            <a href="home.html"><h1 class="logo">fleur</h1></a>
            <nav>
                <div id="navIcons">
                    <div id="cartIcon"><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></div>
                    <div id="menuIcon" class="icon" i class="material-icons"><i class="fa fa-bars"></i></a></div>
                </div>
                <div id="navLinks">
                    <ul id="menu">
                        <li><a href="index.html" id="shopLink" class="hide">shop</a></li>
                    </ul>
                </div>
            </nav>
        </header>

    <section id="pageContent">
        <h1>Cart</h1>
    <div class="screen">
        <div class="screenLeft">
            <button id="clearAll" class="clear">Empty Cart</button>
            <div id="cartResults">
                <!-- <div id="cartListing">
                    <a href=""><img src="Cactus-Plant.jpg" class="cartImage"></a>
                    <div id="cartOverview">
                        <div id="cartDetails">
                            <h3>category</h3>
                            <h2>product name</h2>
                        </div>
                            <h2 id="price">$10</h2>
                    </div>
                </div> -->
            </div>
            <!-- <h2>Total: <span id="total"></span></h2> -->
        </div>

        <div class="screenRight">
            <div class="cartCheckout">
                <div class="cartTotals">
                    <h3 class="subtotal" id="subtotal">Sub-total:</h3>
                    <h3 class="taxes" id="taxes">Taxes:</h3>
                    <h2 class="grandTotal" id="grandtotal">Grand-total:</h2>
                </div>
                <div class="container">
                    <form id="userData">
                        <h2 class="title">Checkout</h2>
                            <div class="fieldRow">
                                <div class="firstField">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="name" name="user_First_name" placeholder="Jane" onfocus="this.placeholder = ''">
                                </div>
                                <div class="secondField">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lastname" name="user_last_name" placeholder="Smith" onfocus="this.placeholder = ''">
                                </div>
                            </div>
    
                           <label for="mail">E-mail</label>
                           <input type="email" id="mail" name="user_email" placeholder="jane@gmail.com" onfocus="this.placeholder = ''">
    
                            <label for="address">Address</label>
                            <input type="text" id="address" name="user_address" placeholder="1234 Streetname Rd" onfocus="this.placeholder = ''">
    
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="Grand Rapids" onfocus="this.placeholder = ''">
                            <div class="fieldRow">
                                <div class="firstField">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="user_state" placeholder="MI" onfocus="this.placeholder = ''">
                                </div>
                                <div class="secondField">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="user_zip" placeholder="49534" onfocus="this.placeholder = ''">
                                </div>
                            </div>
                            
    
                           <!-- <label for="msg">Message:</label>
                           <textarea id="msg" name="user_message"></textarea> -->
    
                        <!--Radio button default selected with appropriate form parts showing, 
                            then event listener that listens for the change in radio button, 
                            then changes what shows up in the form with the different button
                            selection and form pieces for cash or credit card -->
    

                        <div class="paymentSection">
                        <!--<form name="myForm">-->
                            <div class="radios">
                                <label for="cardbutton">Credit Card:</label>
                                <input type="radio" name="myRadios"  value="credit" checked="checked"/>
                                <label for="cardbutton2">Cash:</label>
                                <input type="radio" name="myRadios"  value="cash" />
                            </div>
                            <!--</form>-->

                            <!--Form elements for credit card-->
                        <div class="card-form no-show">
                            <label for="cardnumber">Card Number:</label>
                            <input type="text" id="cardnumber" name="card_number" placeholder="XXXX-XXXX-XXXX-XXXX" onfocus="this.placeholder = ''">
                            <div class="fieldRow">
                                <div class="firstField">
                                    <label for="expdate">Expiration Date:</label>
                                    <input type="text" id="expdate" name="exp_date" placeholder="MM/YYYY" onfocus="this.placeholder = ''">
                                </div>
                                <div class="secondField">
                                    <label for="ccv">CCV:</label>
                                    <input type="number" id="ccv" name="card_ccv" placeholder="XXX" onfocus="this.placeholder = ''">
                                </div>
                                    
                            </div>
                        </div>
                        <!--Form elements for cash-->
                        <div class="cash-form no-show">
                                <div class="cashAmount">
                                        <label for="cashin">Amount Tendered:</label>
                                        <div class="changeDueRow">
                                            <input type="number" id="cashin" name="dollars_paid" placeholder="$0.00" onfocus="this.placeholder = ''">
                                            <button type="button" id="calculateChangedue">Make Change</button>
                                        </div>
                                </div>
                                
                                <div class="changeDueAmount">
                                    <h2 class="changeDueTitle">Change Due:</h2>
                                    <h2 id="changeDue"></h2>
                                    <!-- <label for="changedue">Change Due:</label> -->
                                    <!-- <input type="text" id="changedue" name="dollars_due"> -->
                                </div>
                        </div>
                        <button type="submit" class="submit" id="submit">Buy Now</button>
                    </form>
                    <!-- <button type="button" id="submit">Submit</button> -->
                </div>
            </div>
        </div>
    </div>        
    </section>
    <!--The Modal-->
    <div id="popupReceipt" class="modal">
            
        <!-- Modal content -->
        <div id="modal-content">
            <span class="close">&times;</span>
            <div id="modalResults">
                <h1 class="thankYou">Thank you <br> for shopping with us!</h1>
                <div id="cartReceipt">

                </div>
                <div class="receiptTotals">
                    <h3 class="subtotal" id="receiptSubtotal">Sub-total:</h3>
                    <h3 class="taxes" id="receiptTaxes">Taxes:</h3>
                    <h2 class="grandTotal" id="receiptGrandtotal">Grand-total:</h2>
                </div>
            </div>
        </div>
    </div>    

        <script src="common.js" async defer></script>
        <script src="cart.js" async defer></script>
    </body>
</html>
